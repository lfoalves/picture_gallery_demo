<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Fotos</title>
  <link rel="shortcut icon" href="https://img.icons8.com/emoji/344/framed-picture.png" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>

  <div id="app">
    <header>
      <h1>Photo Gallery</h1>
      <p>Obtenha imagens randômicas ou faça sua pesquisa.</p>
    </header>

    <form action="#">
      <label class="sr-only" for="cSearch">Search images</label>
      <input id="cSearch" type="search" placeholder="search images" />
      <input id="cSubmit" type="submit" value="Get images" />
    </form>
  
    <main>
      <img src="https://source.unsplash.com/random?b=1" />
      <img src="https://source.unsplash.com/random?c=1" />
      <img src="https://source.unsplash.com/random?d=1" />
      <img src="https://source.unsplash.com/random?e=1" />
      <img src="https://source.unsplash.com/random?f=1" />
      <img src="https://source.unsplash.com/random?g=1" />
      <img src="https://source.unsplash.com/random?h=1" />
    </main>
  </div>
  
</body>
<script src="./scripts/script.js" type="module"></script>
</html>
